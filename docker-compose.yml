    networks:
      net_c:
        ipv4_address: 10.0.3.1
      net_ac:
        ipv4_address: 10.0.13.3
      net_ce:
        ipv4_address: 10.0.35.2
    cap_add: ["NET_ADMIN"]
    command: >
      python router.py
      --id C
      --ip 10.0.3.1
      --listen_port 5003
      --neighbors "A:10.0.13.2:5001" "E:10.0.35.3:5005"

  router_d:
    build:
      context: ./router
      dockerfile: router/Dockerfile
    container_name: router_d
    networks:
      net_d:
        ipv4_address: 10.0.4.1
      net_bd:
        ipv4_address: 10.0.24.3
      net_de:
        ipv4_address: 10.0.45.2
    cap_add: ["NET_ADMIN"]
    command: >
      python router.py
      --id D
      --ip 10.0.4.1
      --listen_port 5004
      --neighbors "B:10.0.24.2:5002" "E:10.0.45.3:5005"

  router_e:
    build:
      context: ./router
      dockerfile: router/Dockerfile
    container_name: router_e
    networks:
      net_e:
        ipv4_address: 10.0.5.1
      net_ce:
        ipv4_address: 10.0.35.3
      net_de:
        ipv4_address: 10.0.45.3
    cap_add: ["NET_ADMIN"]
    command: >
      python router.py
      --id E
      --ip 10.0.5.1
      --listen_port 5005
      --neighbors "B:10.0.25.2:5002" "C:10.0.35.2:5003" "D:10.0.45.2:5004"

  host_a1:
    build:
      context: ./host
      dockerfile: host/Dockerfile
    container_name: host_a1
    networks:
      net_a:
        ipv4_address: 10.0.1.2
    cap_add: ["NET_ADMIN"]
    command: >
      python host.py
      --id H1
      --ip 10.0.1.2
      --router_ip 10.0.1.1
      --router_port 5001
      --listen_port 7001
      --known_hosts H2 H3 H4 H5 H6 H7 H8 H9 H10
    depends_on:
      - router_a

  host_a2:
    build:
      context: ./host
