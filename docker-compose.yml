  net_a:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
  net_b:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.2.0/24
  net_c:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
  net_d:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.4.0/24
  net_e:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.5.0/24
  net_ab:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.12.0/24
  net_ac:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.13.0/24
  net_bd:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.24.0/24
  net_ce:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.35.0/24
  net_de:
