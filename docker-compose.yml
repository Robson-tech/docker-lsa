version: '3.8'

services:
  router_a:
    build:
      context: ./router
      dockerfile: router/Dockerfile
    container_name: router_a
    networks:
      net_a:
        ipv4_address: 10.0.1.1
      net_ab:
        ipv4_address: 10.0.12.2
      net_ac:
        ipv4_address: 10.0.13.2
    cap_add: ["NET_ADMIN"]
    command: >
      python router.py
      --id A
      --ip 10.0.1.1
      --listen_port 5001
      --neighbors "B:10.0.12.3:5002" "C:10.0.13.3:5003"

  router_b:
    build:
      context: ./router
      dockerfile: router/Dockerfile
    container_name: router_b
    networks:
      net_b:
        ipv4_address: 10.0.2.1
      net_ab:
        ipv4_address: 10.0.12.3
      net_bd:
        ipv4_address: 10.0.24.2
    cap_add: ["NET_ADMIN"]
    command: >
      python router.py
      --id B
      --ip 10.0.2.1
      --listen_port 5002
      --neighbors "A:10.0.12.2:5001" "D:10.0.24.3:5004" "E:10.0.25.2:5005"

  router_c:
    build:
      context: ./router
      dockerfile: router/Dockerfile
